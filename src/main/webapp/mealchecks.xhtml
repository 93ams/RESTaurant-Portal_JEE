<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="main">
                <div class="container">
                    <h1>Your Meal Checks: </h1>
                    <h:form>
                        <ul>
                            <ui:repeat value="#{clientBean.getClientMealChecks()}" var="check"> 
                                <li>
                                    <p> 
                                        ##{check.getId()}
                                        Value: #{check.getAmount()} 
                                        <c:choose><c:when test="#{check.isEndorsable() == true}"> - Endorsable </c:when></c:choose>
                                        <c:choose><c:when test="#{check.isUsed() == true}"> - Used </c:when></c:choose>
                                        <h:commandButton action="#{clientBean.useMealCheck(check)}" 
                                                         value="Use"/>
                                    </p>
                                </li>
                            </ui:repeat>
                        </ul>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header col-md-3">
                        <a class="navbar-brand" style="font-size: 175%" 
                           href="#{request.contextPath}">RESTaurant Manager</a>
                    </div>
                    <ul class="nav navbar-nav">
                        
                        <li> 
                            <h:link value="Meal Checks" 
                                    outcome="mealchecks" 
                                    rendered="#{sessionScope.user.getUserType() == 'client'}"/> 
                        </li>
                        <li> 
                            <h:link value="ShoppingCart" 
                                    outcome="shoppingcart" 
                                    rendered="#{sessionScope.user.getUserType() == 'client'}"/> 
                        </li>
                        <li> 
                            <h:link value="Invoices" 
                                    outcome="invoices" 
                                    rendered="#{sessionScope.user.getUserType() != null}"/> 
                        </li>
                    </ul>
                    <div class="nav navbar-nav navbar-right">
                        <h:outputText value="Credit: $#{sessionScope.user.getCredit()}"
                                      style="color: blue;"
                                      rendered="#{sessionScope.user.getUserType() == 'client'}"/>
                        <div>
                            <h:form class="navbar-form" role="form">
                                <c:choose>
                                    <c:when test="#{loginBean.logged != true}">
                                        <div class="col-md-8 col-md-offset-8">
                                            <div class="form-group">
                                                <h:inputText id="username" class="form-control col-md-8" value="#{loginBean.username}"/>
                                                <h:commandButton class="btn-xs col-md-4" style="width: 80px" action="#{loginBean.login()}" value="Login"></h:commandButton> 
                                            </div>
                                            <div class="form-group">
                                                <h:inputSecret id="password" class="form-control col-md-8" value="#{loginBean.password}"/>
                                                <h:commandButton class="btn-xs col-md-4" style="width: 80px" action="register.xhtml" value="Register"></h:commandButton>
                                            </div>
                                        </div>
                                    </c:when>
                                    <c:otherwise>
                                        <h:commandButton class="btn pull-right" action="#{loginBean.logout()}" value="Logout"></h:commandButton> 
                                    </c:otherwise>
                                </c:choose>
                            </h:form>
                        </div>
                    </div>
                </div>
            </nav>
        </ui:composition>
    </body>
</html>

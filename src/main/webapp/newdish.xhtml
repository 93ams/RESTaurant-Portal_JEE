<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="main">
                <div class="container">
                    <h:form>
                        <h3>New Dish</h3>
                        <h:outputText value="Name: " />
                        <h:inputText id="dishName" value="#{restaurantBean.dishName}"></h:inputText>
                        <h:message for="dishName"></h:message>
                        <br/>
                        <br/>
                        <h:outputText value="Price: " />
                        <h:inputText id="dishPrice" value="#{restaurantBean.dishPrice}">
                            <f:convertNumber type="number" />
                        </h:inputText>
                        <h:message for="dishPrice"></h:message>
                        <br/>
                        <br/>
                        <h:commandButton action="#{restaurantBean.addDish()}" value="Add"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
